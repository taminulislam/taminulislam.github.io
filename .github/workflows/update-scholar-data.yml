name: Update Google Scholar Data

on:
  schedule:
    # Run daily at 6 AM UTC (midnight CST)
    - cron: "0 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-scholar-data
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install scholarly

      - name: Fetch Google Scholar data
        timeout-minutes: 5
        run: python scripts/fetch_scholar_data.py

      - name: Commit and push (only if changed)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git add site/scholar_data.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "Taminul Islam"
          git config user.email "taminulislam@users.noreply.github.com"

          git commit -m "chore: update Google Scholar data"
          git push
